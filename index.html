<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To--Do--Scrum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TO DO LİST</h1><br>
            <div class="timer">
                <div class="start_timer">
                    <label for="">Start Time:</label>
                    <input type="datetime-local" name="" id="">
            
                    <label for="">Finish Time:</label>
                    <input type="datetime-local" name="" id="">
                </div>
            </div>          
        </div>
        <div class="inputs">
            <div class="main-target">
                <label for="">Please Enter Your main target</label>
                <form><input type="text" name="" id="" placeholder="Enter Your main target..."></form>
            </div>
            <div class="part-target">
                <label for="">Please Enter parts of the main target</label>
                <form><input type="text" name="" id="" placeholder="Enter parts of the main target..."></form>
            </div>
            <h2>DOİNG</h2>
            <h2>DONE</h2>       
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
